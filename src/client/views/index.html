<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>News Article NLP</title>
  </head>
  <body>
    <header>
      <h1>News Article NLP</h1>
    </header>

    <main>

      <form class="" onsubmit="return Client.handleSubmitArticle(event)">
        <label for="test-url">
          Try your name and the url of an article
        </label>
        <input id="name" type="text" name="input" value="" placeholder="What's your name...">
        <input required id="test-url" type="url" placeholder="https://..." />
        <input class="submit-button" type="submit" value="Submit" />
      </form>

      <section class="url-results">
        <ul>
          <li>
            <h3 id="clientName"></h3>

          </li>
          <li>
            <h3>Text Polarity:</h3>
            <p id="polarity"></p>
            <h4>Confidence:</h4>
            <p id="polarity_confidence"></p>
          </li>

          <li>
            <h3>Text Subjectivity:</h3>
            <p id="subjectivity"></p>
            <h4>Confidence:</h4>
            <p id="subjectivity_confidence"></p>
          </li>

          <li>
            <h3>Text Excerpt:</h3>
            <p id="excerpt"></p>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>The footer</p>
    </footer>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () =>
          navigator.serviceWorker.register("/service-worker.js")
        );
      }
    </script>
  </body>
</html>
